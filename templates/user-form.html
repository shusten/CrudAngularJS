<link rel="stylesheet" type="text/css" href="/styles/userForm.css">

<div class="container pb-4" ng-controller="UserFormController as vm">
    <h2 class="h2 display-6 mb-4">Nova Pessoa</h2>
    <div class="border pe-4">
        <form class="row g-3 mt-3">
            <h5 class="row justify-content-center">Dados Pessoais</h5>
            <div class="col ms-3 text-secondary fw-bolder">
                <div class="row mb-3">
                    <label for="nome" class="col-sm-4 col-form-label label-large">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-small" id="nome" ng-model="vm.formData.nome">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-4 col-form-label label-large">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control input-small" id="email"
                            placeholder="seu-email@email.com" ng-model="vm.formData.email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="telefone" class="col-sm-4 col-form-label label-large">Telefone</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-small" id="telefone" ng-model="vm.formData.telefone">
                    </div>
                </div>
            </div>
            <div class="col ms-3 text-secondary fw-bolder">
                <div class="row mb-3">
                    <label for="idade" class="col-sm-4 col-form-label label-large">Idade</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-small" id="idade" ng-model="vm.formData.idade">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="dataNascimento" class="col-sm-4 col-form-label label-large">Data de nascimento</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control input-small" id="dataNascimento"
                            ng-model="vm.formData.dataNascimento" ng-value="vm.formData.dataNascimento | date:'yyyy-MM-dd'">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="outroEmail" class="col-sm-4 col-form-label label-large">Celular</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-small" id="celular" ng-model="vm.formData.celular">
                    </div>
                </div>
            </div>
        </form>
        <form class="row g-3 mt-3">
            <div class="row justify-content-center ms-2">
                <div class="form_line"></div>
            </div>
            <h5 class="row mt-3 justify-content-center">Endereços</h5>
            <div class="col ms-3 text-secondary fw-bolder">
                <div class="row mb-3">
                    <label for="nome" class="col-sm-4 col-form-label label-large">Logradouro</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-small" id="logradouro" ng-model="vm.addressFormData.logradouro">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-4 col-form-label label-large">Bairro</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-small" ng-model="vm.addressFormData.bairro">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for "telefone" class="col-sm-4 col-form-label label-large">UF</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control input-small" ng-model="vm.addressFormData.uf">
                    </div>
                </div>
                </div>
                <div class="col ms-3 text-secondary fw-bolder">
                    <div class="row mb-3">
                        <label for "idade" class="col-sm-4 col-form-label label-large">Número</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-small" ng-model="vm.addressFormData.numero">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for "dataNascimento" class="col-sm-4 col-form-label label-large">Cidade</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-small" ng-model="vm.addressFormData.cidade">
                        </div>
                    </div>
                <div class="d-flex justify-content-end">
                    <button ng-if="!vm.editMode" type="button" ng-click="vm.checkIdToAddAddress()"
                        class="btn btn-primary text-light font-weight-bold mb-2">
                        Adicionar
                    </button>
                    <button ng-if="vm.editMode" type="button" ng-click="vm.updateAddress()"
                        class="btn btn-primary text-light font-weight-bold mb-2">
                        Atualizar
                    </button>
                </div>
            </div>
        </form>
        <table class="table table-bordered table-striped table-hover mt-3 ms-3 custom-table">
            <thead>
                <tr>
                    <th colspan="6" class="text-start">Endereços</th>
                </tr>
                <tr>
                    <th scope="col">Logradouro</th>
                    <th scope="col">Número</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Cidade-UF</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="address in vm.addressData">
                    <td ng-click="vm.fillAddressForm(address)">{{address.logradouro}}</td>
                    <td ng-click="vm.fillAddressForm(address)">{{address.numero}}</td>
                    <td ng-click="vm.fillAddressForm(address)">{{address.bairro}}</td>
                    <td ng-click="vm.fillAddressForm(address)">{{address.cidade}}-{{address.uf}}</td>
                    <td class="d-flex justify-content-center">
                        <button type="button" ng-click="vm.deleteAddress(address.enderecoId)"
                            class="btn btn-danger btn-sm"
                        >
                        <img style="width: 18px; height: 18px;" src="/assets/trash.svg">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <button type="button" ng-click="vm.redirectToHome()"
                class="btn btn-primary text-light font-weight-bold ms-3 mb-2">
                Voltar
            </button>
            <button type="button" ng-click="vm.submitFormUser()"
                class="btn btn-primary text-light font-weight-bold mb-2"
            >
                Salvar
            </button>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" id="saveUserModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Antes de adicionar um endereço, você precisa salvar a pessoa. Deseja salvar a pessoa agora?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="vm.saveUser()">Salvar pessoa</button>
            </div>
            </div>
        </div>
    </div>
</div>
